<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>رسالة لك</title>
<style>
  body {
    background: #f4f4f4;
    font-family: 'Arial', sans-serif;
    direction: rtl;
    text-align: center;
    padding: 20px;
    color: #333;
  }
  h1 {
    color: #2c3e50;
    margin-bottom: 20px;
  }
  .top-gallery {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 30px;
  }
  .top-gallery img {
    width: 250px;
    max-width: 90%;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
  }
  .top-gallery img:hover {
    transform: scale(1.05);
  }
  .quote {
    background: #ffffff;
    border-radius: 10px;
    padding: 20px;
    margin: 0 auto;
    max-width: 700px;
    font-size: 18px;
    line-height: 1.8;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<h1>🌸 رســالة لــك 🌸</h1>

<div class="top-gallery">
  <!-- الصورة اليمين -->
  <img src="https://raw.githubusercontent.com/abogoda9870/resala-lak/73785d629ac2d1d5511c9d75d58fc7b68ddf1929/images%20(14).jpeg" alt="صورة رساله لك">
  <!-- الصورة اللي فيها الدعاء -->
  <img src="https://raw.githubusercontent.com/abogoda9870/resala-lak/73785d629ac2d1d5511c9d75d58fc7b68ddf1929/images%20(9).jpeg" alt="دعاء">
  <!-- الصورة الشمال -->
  <img src="https://raw.githubusercontent.com/abogoda9870/resala-lak/73785d629ac2d1d5511c9d75d58fc7b68ddf1929/images%20(26).jpeg" alt="صورة رساله لك">
</div>

<div class="quote">
  من أخبرك؟ أنّي أخَافُ بأن تَغِيبَ فأخْسَرَك؟<br>
  إن شِئتَ أن تَبْقَى معي أسكنتُ روحك أضلُعي<br>
  وإذا عزَمتَ على الرَّحيلِ فلمِلم الذكرى الجميلةَ بينَنَا<br>
  واحزم حقائبكَ القديمةَ وابتعِد<br>
  لا تَنتَظِر منّي الجَوَابَ لأننَّي لن أُجْبِرَك
</div>

</body>
</html>
